<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="header-text">
            <h1 class="main-heading">People Counted</h1>
            <h2 id="count-el" class="count">0</h2>
        </div>
        <div class="buttons-container">
            <button id="count-up-btn-el" class="btn count-up-btn">Count Up</button>
            <button id="count-down-btn-el" class="btn count-down-btn">Count Down</button>
            <button id="save-el" class="btn save-btn">Save</button>
        </div>
        <div class="saved-section">
            <h2 class="saved-header">Saved Counts</h2>
            <h2 id="saved-count">0</h2>
        </div>
    
</body>
<script src="index.js"></script>
</html>
